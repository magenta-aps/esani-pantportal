{% extends 'esani_pantportal/layout.html' %}
{% load i18n %}


{% block content %}
<form method="POST">
    <!-- Insert csrf_token -->
    {% csrf_token %}

<div class="form-row">
    {% for field in form %}
    <div class="col form-group">
        <label class="" for="{{field.id_for_label}}">{{field.label}}:</label>{{field}}
    </div>
    {% endfor %}
</div>

<div class="form-row mt-5">

    <div class="col">
        <input class="btn btn-success float-right" type=submit" value="{% translate 'Opret' %}"/>
    </div>
</div>
</form>
{% endblock %}
