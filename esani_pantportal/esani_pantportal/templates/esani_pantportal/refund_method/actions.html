{% load i18n %}
{% load l10n %}

<a id="delete_button_{{item.id}}" class="btn btn-sm btn-danger">
  {% translate "Fjern" %}
</a>

<script>
$("#delete_button_{{item.id}}").on("click", function () {
    var $table = $("#table");
    confirmed = confirm("{% translate 'Er du sikker p√• at du vil fjerne denne pantmetode?' %}");
    if (confirmed){
        $.ajax({
            type: "POST",
            url: "{% url 'pant:refund_method_delete' item.id %}",
            data: {csrfmiddlewaretoken : "{{ csrf_token }}"},
            success: function(){
                $table.bootstrapTable("refresh");
            }
        });
    }
});
</script>
