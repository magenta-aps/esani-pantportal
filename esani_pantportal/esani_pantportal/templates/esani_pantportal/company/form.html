{% extends 'esani_pantportal/layout.html' %}
{% load static %}
{% load i18n %}
{% load l10n %}
{% block content %}

<div class="mx-5">
    <h1>{% translate "Rediger " %} {{form.object_name}}</h1>

    <form method="POST" class="row g-3">
        {% csrf_token %}

    {% for field in form %}
    <div class="col-6">
      <label for="{{field.id_for_label}}">{{field.label}}</label>
      {{field}}
      <div class="form-text">
          {{field.errors}}
      </div>
    </div>
    {% endfor %}

    <div class="col-12">
        <input class="btn btn-success float-right my-2" type="submit" value="{% translate 'Gem' %}"/>
        <a class="btn btn-secondary" href="javascript:history.back()">{% translate 'Tilbage' %}</a>
    </div>
    </form>
</div>
{% endblock %}
