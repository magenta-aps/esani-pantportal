{% if item.object_class_name == "Company" %}
    <a href="{% url 'pant:update_company' item.id %}?back={{request.get_full_path|quote_url}}" class="btn btn-sm btn-primary">Vis</a>
{% elif item.object_class_name == "CompanyBranch" %}
    <a href="{% url 'pant:update_company_branch' item.id %}?back={{request.get_full_path|quote_url}}" class="btn btn-sm btn-primary">Vis</a>
{% elif item.object_class_name == "Kiosk" %}
    <a href="{% url 'pant:update_kiosk' item.id %}?back={{request.get_full_path|quote_url}}" class="btn btn-sm btn-primary">Vis</a>
{% endif %}
