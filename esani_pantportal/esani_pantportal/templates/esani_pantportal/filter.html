<li>
    <a class="dropdown-item">
        <div class="form-check">
            {% if show|default_if_none:True %}
                <input class="form-check-input" type="checkbox" value="" id="{{name}}Toggle" prefix="{{prefix}}" checked />
            {% else %}
                <input class="form-check-input" type="checkbox" value="" id="{{name}}Toggle" prefix="{{prefix}}" />
            {% endif %}
            <label class="form-check-label" for="{{name}}Toggle" style="display: block">{{verbose_name}}</label>
        </div>
    </a>
</li>
